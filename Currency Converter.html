<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Currency Converter</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <style>
    body {
      background: #333;
      color: #fff;
      margin-top: 70px;
    }
    .output-currency {
      display: inline;
    }
  </style>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h1 class="display-6 text-center mb-3">
            Currency Converter
          </h1>
          <form>
            <div class="form-group">
              <input
                id="asInput"
                type="number"
                placeholder="Enter Australia Dollar..."
                class="form-control form-control-lg"
              />
            </div>
          </form>
          <div id="output">
            <div class="card bg-primary mb-2">
              <div class="card-body">
                <h4>
                  Won ₩:
                  <div class="output-currency" id="korOutput"></div>
                </h4>
              </div>
            </div>
            <div class="card bg-success mb-2">
              <div class="card-body">
                <h4>
                  US $:
                  <div class="output-currency" id="usOutput"></div>
                </h4>
              </div>
            </div>
            <div class="card bg-danger mb-2">
              <div class="card-body">
                <h4>
                  Pound £ :
                  <div class="output-currency" id="ukOutput"></div>
                </h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
